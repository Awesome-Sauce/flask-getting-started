{% extends "base.html" %}

{% block title %}Flash Card{% endblock %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer }} <br>

    <button onclick="window.location.href = '{{ url_for('welcome') }}';">
        Home
    </button>

    <!-- Jinja if-statement -->
    {% if index < max_index %}
        <button onclick="window.location.href = '{{ url_for('card_view', index=index+1) }}';">
            Next Card
        </button>

    {% else %}
        <button onclick="window.location.href = '{{ url_for('card_view', index=0) }}';">
            Start Over
        </button>

    {% endif %}     <!-- must close Jinja if-statement -->
    <p><a href="{{ url_for('remove_card', index=index) }}">Remove this card</a></p>
{% endblock %}
